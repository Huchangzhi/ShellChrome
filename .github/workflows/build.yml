name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0). Leave empty to skip release.'
        required: false
        default: ''

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Install nexe
        run: npm install -g nexe

      - name: Build Linux executable
        run: |
          nexe index.js \
            --target linux-x64-18.x \
            --output ./dist/shellchrome-linux \
            --build

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: shellchrome-linux-x64
          path: dist/shellchrome-linux

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Install nexe
        run: npm install -g nexe

      - name: Build Windows executable
        run: |
          nexe index.js `
            --target windows-x64-18.x `
            --output ./dist/shellchrome.exe `
            --build
        shell: pwsh

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: shellchrome-win-x64
          path: dist/shellchrome.exe

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-22.04
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != ''
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: shellchrome-linux-x64
          path: ./release

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: shellchrome-win-x64
          path: ./release

      - name: Rename artifacts
        run: |
          cd ./release
          mv shellchrome-linux shellchrome-${{ github.event.inputs.version }}-linux-x64
          mv shellchrome.exe shellchrome-${{ github.event.inputs.version }}-win-x64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: ShellChrome v${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          files: |
            ./release/shellchrome-${{ github.event.inputs.version }}-linux-x64
            ./release/shellchrome-${{ github.event.inputs.version }}-win-x64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
