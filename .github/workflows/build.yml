name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0). Leave empty to skip release.'
        required: false
        default: ''

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install nexe
        run: npm install -g nexe

      - name: Build Linux executable
        run: |
          nexe ./dist/cli.js \
            --target linux-x64-20.x \
            --output ./dist/qwen-linux \
            --build

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: qwen-executable-linux-x64
          path: dist/qwen-linux

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        shell: bash

      - name: Install nexe
        run: npm install -g nexe

      - name: Get CPU core count
        id: cpu-cores
        run: |
          $cores = [System.Environment]::ProcessorCount
          echo "CORES=$cores" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          Write-Host "CPU cores available: $cores"

      - name: Build Windows executable
        run: |
          nexe ./dist/cli.js ^
            --target windows-x64-20.x ^
            --output ./dist/qwen.exe ^
            --make "-j4" ^
            --build
        shell: cmd

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: qwen-executable-win-x64
          path: dist/qwen.exe

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-22.04
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != ''
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: qwen-executable-linux-x64
          path: ./release

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: qwen-executable-win-x64
          path: ./release

      - name: Rename artifacts
        run: |
          cd ./release
          mv qwen-linux qwen-${{ github.event.inputs.version }}-linux-x64
          mv qwen.exe qwen-${{ github.event.inputs.version }}-win-x64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          files: |
            ./release/qwen-${{ github.event.inputs.version }}-linux-x64
            ./release/qwen-${{ github.event.inputs.version }}-win-x64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
